{% extends 'dashboard/base.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
		<link rel="stylesheet" href="{% static 'css/grades.css' %}" />
	</head>
	<body>
		{% block content %}
		<head>
			<link rel="stylesheet" href="{% static 'css/grades.css' %}" />
		</head>
		<div class="mainbody col-md-10 pt-3 containerfr" id="blur">
			<div class="container">
				<div class="col-md-8 p-4 bg-form" style="border-radius: 2rem">
					<form>
						<div class="form-group mb-4">
							<label class="text-light lead" for="subject">Subject</label>
							<input
								type="text"
								class="form-control bg-form-box text-light"
								id="subject"
								placeholder="Select"
							/>
						</div>

						<div class="form-group my-4">
							<label class="text-light lead" for="overall-achievement">Overall achievement</label>
							<input
								type="number"
								class="form-control bg-form-box text-light"
								id="overall-achievement"
								placeholder="eg. 6, 7, 8"
								min="1"
								max="8"
							/>
						</div>

						<div class="form-group my-4">
							<label class="text-light lead" for="criterions">Individual criterions</label>
							<input
								type="number"
								class="form-control my-2 bg-form-box text-light"
								id="criterion-a"
								placeholder="Criterion A"
								min="1"
								max="8"
							/>
							<input
								type="number"
								class="form-control my-2 bg-form-box text-light"
								id="criterion-b"
								placeholder="Criterion B"
								min="1"
								max="8"
							/>
							<input
								type="number"
								class="form-control my-2 bg-form-box text-light"
								id="criterion-c"
								placeholder="Criterion C"
								min="1"
								max="8"
							/>
							<input
								type="number"
								class="form-control my-2 bg-form-box text-light"
								id="criterion-d"
								placeholder="Criterion D"
								min="1"
								max="8"
							/>
						</div>

						<button type="submit" class="btn btn-warning">Submit</button>
					</form>
				</div>
			</div>
		</div>
		{% endblock content %}
	</body>
</html>
