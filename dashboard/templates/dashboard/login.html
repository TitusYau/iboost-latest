{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>Sign-Up</title>
</head>

<body>
    <div class="main-page">
        <div class="side-image"></div>
        <div class="main-login">
            <div class="d-flex flex-column justify-content-center" style="height: 100%">
                <img src="{% static 'img/logo_icon.png' %}" class="pb-4" style="width: 100px;">
                <div class="main-text p-2">iBoost.</div>
                <div class="subtitle p-2">Improvements for you.</div>
                <div class="container-fluid mt-3 mb-5">
                    <div class="row">
                        <div class="login-form col-12 col-md-8">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Username</label>
                                    <input id="username" type="text" name="username" class="form-control"
                                        placeholder="Username" />
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input id="password" type="password" name="password" class="form-control"
                                        placeholder="Password" />
                                </div>
                                <div class="btn btn-secondary p-0">
                                    <input type="submit" name="submit" class="btn btn-secondary" value="Login">
                                </div>
                                <div class="btn main-color reg-btn" data-toggle="modal" data-target="#signupBox"
                                    onclick="signup()">
                                    Register
                                </div>
                            </form>
                            {% for message in messages %}
                            <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-auth-compat.js"></script>
    <script>
        //Query All input fields
        var form_fields = document.getElementsByTagName('input') //Find input fields and put placeholders on them
        form_fields[5].placeholder = 'Username..';
        form_fields[6].placeholder = 'Email..';
        form_fields[7].placeholder = 'Enter password...';
        form_fields[8].placeholder = 'Re-enter Password...';


        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
    <script> //Validate Forms

    </script>
    {% endblock content %}
</body>

</html>
