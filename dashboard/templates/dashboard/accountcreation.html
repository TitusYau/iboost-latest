{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	<link rel="stylesheet" href="{% static 'css/accountcreation.css' %}" />
	<script src="{% static 'frontend/accountcreation.js' %}"></script>
	<title>Sign-Up</title>
	<style>
		#fieldset-group fieldset:not(:first-of-type) {
			display: none;
		}

		fieldset {
			position: relative;
		}
	</style>
</head>

<body>
	<div class="d-flex bg-main justify-content-center align-items-center" style="height: 100vh">
		<div class="bg-light col-lg-4 col-md-5 col-sm-6 p-4" style="height: 70%; border-radius: 50px">
			<div class="d-flex container login-form align-items-center justify-content-center" id="regcontainer">
				<div>
					<form method="POST" id="fieldset-group">
						{% csrf_token %}
						<fieldset id="regpage">
							<div class="p-2 my-4 d-flex justify-content-center">
								<img src="{% static 'img/logo.png' %}" alt="IBOOST"
									class="img-fluid p-4 align-self-center"
									style="max-width: 15em; filter: invert(100%)" />
							</div>

							<div class="form-group rounded-pill">
								<input id="email" type="text" name="email" class="form-control p-4" placeholder="Email"
									style="border-radius: 20px" />
							</div>
							<div class="form-group rounded-pill">
								<input id="password" type="password" name="password" class="form-control p-4"
									placeholder="Password" style="border-radius: 20px" />
							</div>
							<div class="d-flex justify-content-center">
								<input type="button" value="Continue" name="continue" onclick="next()"
									style="max-width: 50%"
									class="btn btn-primary rounded-pill btn-block btn-sm continue mt-4 p-2" />
							</div>
						</fieldset>
						{% comment %} Second page {% endcomment %}
						<fieldset>
							<div class="h2 justify-self-start" style="font-weight: 600">Step 1.</div>
							<div class="h3">Select Grades</div>
							<input type="button" value="Previous" name="previous" onclick="prev()"
								class="btn btn-primary rounded-pill btn-block btn-sm" />
							<input type="button" value="Continue" name="continue" onclick="next()"
								class="btn btn-primary rounded-pill btn-block btn-sm" />
						</fieldset>

						{% comment %}
						<div class="btn btn-secondary p-0">
							<input type="submit" name="submit" class="btn btn-secondary" value="Login" />
						</div>
						<div class="btn main-color reg-btn" data-toggle="modal" data-target="#signupBox"
							onclick="signup()">
							Register
						</div>
						{% endcomment %}
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-firestore-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-auth-compat.js"></script>
</body>

</html>
